<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Tickets</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 18px;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    /* Left panel (ticket upload/list) */
    .left-panel {
      width: 385px;
      background-color: #242424;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .left-panel h1 {
      margin-bottom: 20px;
    }
    .upload-area {
      border: 2px dashed #4a4a4a;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    .upload-area small {
      color: #bbbbbb;
    }
    .tickets {
      flex-grow: 1;
      background-color: #2f2f2f;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
    }
    .tickets h2 {
      margin-top: 0;
    }
    .tickets ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .tickets li {
      margin: 10px 0;
      background-color: #3a3a3a;
      border-radius: 4px;
    }
    /* Make the entire ticket clickable */
    .ticket-link {
      display: flex;
      align-items: flex-start;
      text-decoration: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .ticket-link:hover {
      background-color: #4a4a4a;
    }
    /* Colored square icon */
    .ticket-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .ticket-details {
      display: flex;
      flex-direction: column;
    }
    .ticket-id-requester {
      font-size: 0.9rem;
    }
    .ticket-title {
      margin-top: 4px;
      font-weight: bold;
    }
    /* Right panel (AI chat) */
    .right-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
    }
    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #4a4a4a;
      display: flex;
      align-items: center;
    }
    .chat-header h2 {
      margin: 0;
      font-size: 1.2rem;
      display: inline-block;
    }
    .chat-window {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 22px;
    }
    .chat-input {
      border-top: 1px solid #4a4a4a;
      padding: 10px;
      display: flex;
    }
    .chat-input input {
      flex-grow: 1;
      background-color: #2f2f2f;
      border: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      font-size: 20px;
    }
    .chat-input button {
      margin-left: 10px;
      background-color: #3f3f3f;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #ffffff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      color: #000;
      border-radius: 4px;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover {
      color: #000;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side: Tickets -->
    <div class="left-panel">
      <h1>COD8 Support Tickets</h1>
      <div class="upload-area" id="upload-area">
        Click to upload or drag and drop
        <br><small>JSON files only</small>
      </div>
      <div class="tickets">
        <h2>Tickets</h2>
        <ul id="ticket-list">
          <!-- Tickets will be loaded here -->
        </ul>
      </div>
    </div>

    <!-- Right side: AI Chat -->
    <div class="right-panel">
      <div class="chat-header">
        <h2>AI Support Chat</h2>
      </div>
      <div class="chat-window">
        <!-- Chat messages would go here -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Ask about your tickets...">
        <button>Send</button>
      </div>
    </div>
  </div>

  <!-- Modal for displaying ticket content -->
  <div id="ticket-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <pre id="ticket-json"></pre>
    </div>
  </div>

  <script>
    // Fetch tickets from the API and update the UI.
    async function fetchTickets() {
      try {
        const response = await fetch('/tickets');
        const tickets = await response.json();
        const ticketList = document.getElementById('ticket-list');
        ticketList.innerHTML = '';
        tickets.forEach(ticket => {
          const priority = ticket.priority.toLowerCase();
          const color = priority === 'high' ? '#dc3545'
                      : (priority === 'medium' ? '#ffc107' : '#28a745');
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="#" class="ticket-link" data-path="${ticket.path}">
              <div class="ticket-icon" style="background-color: ${color};"></div>
              <div class="ticket-details">
                <div class="ticket-id-requester">
                  ${ticket.ticketID} - ${ticket.requester}
                </div>
                <div class="ticket-title">
                  ${ticket.title}
                </div>
              </div>
            </a>
          `;
          ticketList.appendChild(li);
        });

        // Attach click event listeners to ticket links
        document.querySelectorAll('.ticket-link').forEach(link => {
          link.addEventListener('click', async (e) => {
            e.preventDefault();
            const ticketPath = link.getAttribute('data-path');
            try {
              const res = await fetch(`/${ticketPath}`);
              const ticketData = await res.json();
              // Pretty print JSON with 2-space indentation
              const prettyJSON = JSON.stringify(ticketData, null, 2);
              document.getElementById('ticket-json').textContent = prettyJSON;
              document.getElementById('ticket-modal').style.display = 'block';
            } catch (err) {
              console.error('Error fetching ticket details:', err);
            }
          });
        });
      } catch (error) {
        console.error('Error fetching tickets:', error);
      }
    }

    async function uploadFile(file) {
      try {
        const text = await file.text();
        const data = JSON.parse(text);
        const response = await fetch('/tickets/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        if (!response.ok) throw new Error('Failed to upload ticket');
        console.log(`Uploaded ${file.name}`);
      } catch (error) {
        console.error(`Error uploading ticket ${file.name}:`, error);
        alert(`Error uploading ${file.name}: ${error.message}`);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchTickets();

      const uploadArea = document.getElementById('upload-area');
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.json';
      fileInput.multiple = true;
      fileInput.style.display = 'none';
      document.body.appendChild(fileInput);

      uploadArea.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        await Promise.all(files.map(file => uploadFile(file)));
        fetchTickets();
      });

      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#fff';
      });
      uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#4a4a4a';
      });
      uploadArea.addEventListener('drop', async (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#4a4a4a';
        const files = Array.from(e.dataTransfer.files);
        await Promise.all(files.map(file => uploadFile(file)));
        fetchTickets();
      });

      // Modal close handlers
      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('ticket-modal').style.display = 'none';
      });
      window.addEventListener('click', (e) => {
        const modal = document.getElementById('ticket-modal');
        if (e.target == modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
