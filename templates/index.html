<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COD8 - Support Tickets</title>
  <!-- Include the Marked.js library for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 18px;
    }
    /* Generic dropdown styling */
    select {
      background-color: #e0e0e0;
      color: #000;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
    }
    .container {
      display: flex;
      align-items: flex-start;
      height: 100vh;
    }
    /* Left panel (ticket upload/list) */
    .left-panel {
      flex: 0 0 385px;
      width: 385px;
      background-color: #242424;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .left-panel h1 {
      margin: 0 0 20px 0;
    }
    .upload-area {
      border: 2px dashed #4a4a4a;
      background-color: #1e1919;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: border-color 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .upload-area small {
      color: #bbbbbb;
    }
    .plus-icon {
      font-size: 48px;
      color: #bbbbbb;
      margin-bottom: 10px;
    }
    .tickets {
      flex-grow: 1;
      background-color: #2f2f2f;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
    }
    .tickets h2 {
      margin-top: 0;
      margin: 20px;
    }
    .tickets ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .tickets li {
      margin: 10px 0;
      background-color: #3a3a3a;
      border-radius: 4px;
    }
    .ticket-link {
      display: flex;
      align-items: flex-start;
      text-decoration: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .ticket-link:hover {
      background-color: #4a4a4a;
    }
    .ticket-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .ticket-details {
      display: flex;
      flex-direction: column;
    }
    .ticket-id-requester {
      font-size: 0.9rem;
    }
    .ticket-title {
      margin-top: 4px;
      font-weight: bold;
    }
    /* Right panel (AI chat) */
    .right-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
    }
    .chat-header {
      padding: 20px;
      border-bottom: 2px solid #4a4a4a;
      display: flex;
      align-items: center;
    }
    .chat-header h2 {
      margin: 7px;
    }
    .chat-window {
      flex-grow: 1;
      padding: 0;
      overflow-y: auto;
      font-size: 22px;
      position: relative;
    }
    .user-message {
      background-color: #90EE90;
      color: #000;
      border-radius: 4px;
      padding: 16px;
      text-align: right;
      margin: 0 25px 10px auto;
      max-width: 60%;
      display: inline-block;
    }
    .ai-message {
      margin: 14px;
      padding: 8px;
      background-color: #2f2f2f;
      border-radius: 4px;
      color: #bbbbbb;
    }
    .ai-message strong {
      font-weight: bold;
      color: #fff;
    }
    .ai-message p {
      margin: 0.5em 0;
    }
    .ai-message h1,
    .ai-message h2,
    .ai-message h3,
    .ai-message h4,
    .ai-message h5,
    .ai-message h6 {
      margin: 1em 0 0.5em;
    }
    .ai-message ul,
    .ai-message ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
    }
    .ai-message li {
      margin: 0.3em 0;
    }
    .chat-input {
      border-top: 2px solid #4a4a4a;
      padding: 10px;
      display: flex;
    }
    .chat-input input {
      flex-grow: 1;
      background-color: #2f2f2f;
      border: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      font-size: 20px;
    }
    .chat-input button {
      margin-left: 10px;
      background-color: #3f3f3f;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #ffffff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      color: #000;
      border-radius: 4px;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover {
      color: #000;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side: Tickets -->
    <div class="left-panel">
      <h1>COD8 Support Tickets</h1>
      <div class="upload-area" id="upload-area">
        <div class="plus-icon">+</div>
        Click to upload or drag and drop
        <br><small>JSON files only</small>
      </div>
      <div class="tickets">
        <h2>Tickets</h2>
        <ul id="ticket-list">
          <!-- Tickets will be loaded here -->
        </ul>
      </div>
    </div>
    <!-- Right side: AI Chat -->
    <div class="right-panel">
      <div class="chat-header">
        <h2>AI Support Chat</h2>
      </div>
      <div class="chat-window" id="chat-window">
        <!-- Generic AI greeting message -->
        <p class="ai-message">
          Hello! I’m your tickets AI. Ask me anything about your tickets, and I’ll help you out.
        </p>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Enter your question here..">
        <button>Send</button>
      </div>
    </div>
  </div>
  <!-- Modal for displaying ticket content -->
  <div id="ticket-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <pre id="ticket-json"></pre>
      <button id="delete-ticket-btn">Delete Ticket</button>
    </div>
  </div>
  <script>
    let sessionId = "{{ session_id }}"; // This is set in the backend
    if (!sessionId) {
        sessionId = localStorage.getItem("session_id");
        if (!sessionId) {
            sessionId = crypto.randomUUID();
            localStorage.setItem("session_id", sessionId);
        }
    }

    console.log("Session ID:", sessionId);

    async function fetchTickets() {
        try {
            const response = await fetch(`/api/v1/tickets?session_id=${sessionId}`);
            const tickets = await response.json();
            const ticketList = document.getElementById('ticket-list');
            ticketList.innerHTML = '';
            tickets.forEach(ticket => {
                const priority = ticket.priority.toLowerCase();
                const color = priority === 'high' ? '#dc3545'
                            : (priority === 'medium' ? '#ffc107' : '#28a745');
                const li = document.createElement('li');
                li.innerHTML = `
                  <a href="#" class="ticket-link" data-path="${ticket.path}">
                    <div class="ticket-icon" style="background-color: ${color};"></div>
                    <div class="ticket-details">
                      <div class="ticket-id-requester">
                        ${ticket.ticketID} - ${ticket.requester}
                      </div>
                      <div class="ticket-title">
                        ${ticket.title}
                      </div>
                    </div>
                  </a>
                `;
                ticketList.appendChild(li);
            });
        } catch (error) {
            console.error('Error fetching tickets:', error);
        }
    }

    async function uploadFile(file) {
        try {
            const text = await file.text();
            const data = JSON.parse(text);
            const response = await fetch(`/api/v1/tickets?session_id=${sessionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error('Failed to upload ticket');
            console.log(`Uploaded ${file.name}`);
        } catch (error) {
            console.error(`Error uploading ticket ${file.name}:`, error);
            alert(`Error uploading ${file.name}: ${error.message}`);
        }
    }

    async function sendChatMessage() {
        const chatInput = document.querySelector('.chat-input input');
        const chatWindow = document.getElementById('chat-window');
        const question = chatInput.value.trim();
        if (!question) return;

        const userMessage = document.createElement('p');
        userMessage.classList.add('user-message');
        userMessage.textContent = question;
        chatWindow.appendChild(userMessage);
        chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });

        const thinkingMessage = document.createElement('p');
        thinkingMessage.classList.add('ai-message');
        thinkingMessage.textContent = 'Thinking...';
        chatWindow.appendChild(thinkingMessage);

        chatInput.value = '';

        try {
            const response = await fetch(`/api/v1/support_enquiry?session_id=${sessionId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            if (!response.ok) throw new Error('Network response was not ok');

            const data = await response.json();
            chatWindow.removeChild(thinkingMessage);
            const aiMessage = document.createElement('p');
            aiMessage.classList.add('ai-message');
            aiMessage.innerHTML = marked.parse(data.answer);
            chatWindow.appendChild(aiMessage);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });

        } catch (error) {
            console.error('Error:', error);
            chatWindow.removeChild(thinkingMessage);
            const errorMessage = document.createElement('p');
            errorMessage.classList.add('ai-message');
            errorMessage.textContent = 'Error processing your request.';
            chatWindow.appendChild(errorMessage);
        }
    }

    async function resetChatHistory() {
        try {
            await fetch(`/api/v1/reset_chat_history?session_id=${sessionId}`, { method: 'DELETE' });
            console.log('Chat history reset');
        } catch (error) {
            console.error('Error resetting chat history:', error);
        }
    }

    async function loadTicketsToMemory() {
        try {
            await fetch(`/api/v1/load_tickets_to_memory?session_id=${sessionId}`, { method: 'POST' });
            console.log('Tickets loaded into memory');
        } catch (error) {
            console.error('Error loading tickets:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchTickets();

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.json';
        fileInput.multiple = true;
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            await Promise.all(files.map(file => uploadFile(file)));
            fetchTickets();
        });

        document.querySelector('.chat-input button').addEventListener('click', sendChatMessage);
        document.querySelector('.chat-input input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });
    });
  </script>
</body>
</html>
