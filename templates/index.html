<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COD8 - Support Tickets</title>
  <!-- Include the Marked.js library for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 18px;
    }
    /* Generic dropdown styling */
    select {
      background-color: #e0e0e0;
      color: #000;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
    }
    .container {
      display: flex;
      align-items: flex-start;
      height: 100vh;
    }
    /* Left panel (ticket upload/list) */
    .left-panel {
      flex: 0 0 385px;
      width: 385px;
      background-color: #242424;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .left-panel h1 {
      margin: 0 0 20px 0;
    }
    .upload-area {
      border: 2px dashed #4a4a4a;
      background-color: #1e1919;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: border-color 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .upload-area small {
      color: #bbbbbb;
    }
    .plus-icon {
      font-size: 48px;
      color: #bbbbbb;
      margin-bottom: 10px;
    }
    .tickets {
      flex-grow: 1;
      background-color: #2f2f2f;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
    }
    .tickets h2 {
      margin-top: 0;
      margin: 20px;
    }
    .tickets ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }
    .tickets li {
      margin: 10px 0;
      background-color: #3a3a3a;
      border-radius: 4px;
    }
    .ticket-link {
      display: flex;
      align-items: flex-start;
      text-decoration: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .ticket-link:hover {
      background-color: #4a4a4a;
    }
    .ticket-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .ticket-details {
      display: flex;
      flex-direction: column;
    }
    .ticket-id-requester {
      font-size: 0.9rem;
    }
    .ticket-title {
      margin-top: 4px;
      font-weight: bold;
    }
    /* Right panel (AI chat) */
    .right-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
    }
    .chat-header {
      padding: 20px;
      border-bottom: 2px solid #4a4a4a;
      display: flex;
      align-items: center;
    }
    .chat-header h2 {
      margin: 7px;
    }
    .chat-window {
      flex-grow: 1;
      padding: 0;
      overflow-y: auto;
      font-size: 22px;
      position: relative;
    }
    .user-message {
      background-color: #90EE90;
      color: #000;
      border-radius: 4px;
      padding: 16px;
      text-align: right;
      margin: 0 25px 10px auto;
      max-width: 60%;
      display: inline-block;
    }
    .ai-message {
      margin: 14px;
      padding: 8px;
      background-color: #2f2f2f;
      border-radius: 4px;
      color: #bbbbbb;
    }
    .ai-message strong {
      font-weight: bold;
      color: #fff;
    }
    .ai-message p {
      margin: 0.5em 0;
    }
    .ai-message h1,
    .ai-message h2,
    .ai-message h3,
    .ai-message h4,
    .ai-message h5,
    .ai-message h6 {
      margin: 1em 0 0.5em;
    }
    .ai-message ul,
    .ai-message ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
    }
    .ai-message li {
      margin: 0.3em 0;
    }
    .chat-input {
      border-top: 2px solid #4a4a4a;
      padding: 10px;
      display: flex;
    }
    .chat-input input {
      flex-grow: 1;
      background-color: #2f2f2f;
      border: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      font-size: 20px;
    }
    .chat-input button {
      margin-left: 10px;
      background-color: #3f3f3f;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #ffffff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      color: #000;
      border-radius: 4px;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover {
      color: #000;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .debug-message {
      background-color: #333;
      border: 1px dashed #ff6347;
      color: #ff6347;
      padding: 10px;
      font-family: monospace;
      margin: 10px 25px;
      white-space: pre-wrap;
    }
    .add-ticket-form {
      background-color: #2f2f2f;
      padding: 15px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .add-ticket-form h2 {
      margin-bottom: 10px;
    }
    .add-ticket-form input,
    .add-ticket-form textarea,
    .add-ticket-form select {
      width: 100%; /* Ensures elements take full width */
      background-color: #3a3a3a;
      color: #ffffff;
      border: 1px solid #555;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-sizing: border-box; /* Prevents width issues due to padding */
      text-align: left; /* Ensures text starts from the left */
    }
    .add-ticket-form button {
      width: 100%;
      background-color: #3f3f3f;
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .add-ticket-form textarea {
      /* height: 80px; */
    }
    .add-ticket-form button:hover {
      background-color: #4a4a4a;
    }
    #add-ticket-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    #add-ticket-modal .modal-content {
      background-color: #2f2f2f;
      margin: 10% auto;
      padding: 20px;
      border-radius: 4px;
      width: 80%;
      height: 550px;
      max-width: 860px;
      color: #ffffff;
      text-align: center;
      position: relative;
      box-sizing: border-box;
    }
    #add-ticket-modal .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #add-ticket-modal .close-button:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side: Tickets -->
    <div class="left-panel">
      <h1>COD8 Support Tickets</h1>
      <div class="upload-area" id="upload-area">
        <div class="plus-icon">+</div>
        Click to upload or drag and drop
        <br><small>JSON files only</small>
      </div>
      <button id="open-add-ticket-modal" class="open-modal-btn">Add Ticket</button>
      <div class="tickets">
        <h2>Tickets</h2>
        <ul id="ticket-list">
          <!-- Tickets will be loaded here -->
        </ul>
      </div>
      <br/>
      <font color="grey" size="2">Version 0.1.6</font>
    </div>

    <!-- Right side: AI Chat -->
    <div class="right-panel">
      <div class="chat-header">
        <h2>AI Support Chat</h2>
      </div>
      <div class="chat-window" id="chat-window">
        <!-- Generic AI greeting message -->
        <p class="ai-message">
          Hello! I’m your tickets AI. Ask me anything about your tickets, and I’ll help you out.
        </p>
      </div>
      <div class="chat-input">
      <input type="text" placeholder="Enter your question here..">
        <button>Send</button>
      </div>
    </div>
  </div>
  <!-- Modal for displaying ticket content -->
  <div id="ticket-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <pre id="ticket-json"></pre>
      <button id="delete-ticket-btn">Delete Ticket</button>
    </div>
  </div>

  <div id="add-ticket-modal" class="modal">
    <div class="modal-content">
      <span id="close-add-ticket-modal" class="close-button">&times;</span>
      <h2>Add Ticket</h2>
      <form id="add-ticket-form" class="add-ticket-form">
        <input type="text" id="ticket-title" placeholder="Ticket Title" required>
        <textarea id="ticket-description" placeholder="Description" required rows="12"></textarea>
        <select id="ticket-priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <input type="text" id="ticket-requester" placeholder="Requester" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Function to fetch tickets from the API and update the UI.
    async function fetchTickets() {
      try {
        const response = await fetch('/api/v1/tickets');
        const tickets = await response.json();
        const ticketList = document.getElementById('ticket-list');
        ticketList.innerHTML = '';
        tickets.forEach(ticket => {
          const priority = ticket.priority.toLowerCase();
          const color = priority === 'high' ? '#dc3545'
                      : (priority === 'medium' ? '#ffc107' : '#28a745');
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="#" class="ticket-link" data-path="${ticket.path}">
              <div class="ticket-icon" style="background-color: ${color};"></div>
              <div class="ticket-details">
                <div class="ticket-id-requester">
                  ${ticket.ticket_id} - ${ticket.requester}
                </div>
                <div class="ticket-title">
                  ${ticket.title}
                </div>
              </div>
            </a>
          `;
          ticketList.appendChild(li);
        });
        // Attach click event listeners to ticket links
        document.querySelectorAll('.ticket-link').forEach(link => {
          link.addEventListener('click', async (e) => {
            e.preventDefault();
          const ticketPath = link.getAttribute('data-path');
          document.getElementById('ticket-modal').dataset.ticketPath = ticketPath;
            try {
              const res = await fetch(`/${ticketPath}`);
              const ticketData = await res.json();
              delete ticketData.session_id;
              const prettyJSON = JSON.stringify(ticketData, null, 2);
              document.getElementById('ticket-json').textContent = prettyJSON;
              document.getElementById('ticket-modal').style.display = 'block';
            } catch (err) {
              console.error('Error fetching ticket details:', err);
            }
          });
        });
      } catch (error) {
        console.error('Error fetching tickets:', error);
      }
    }
    // Function to upload a file and post it as a ticket.
    async function uploadFile(file) {
      try {
        const text = await file.text();
        const data = JSON.parse(text);

        data.session_id = "{{session_id}}"; // Ensure session_id is set

        console.log("Uploading ticket:", data);

        const response = await fetch('/api/v1/tickets/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorMessage = await response.text();
          console.error("Server response:", errorMessage);
          throw new Error('Failed to upload ticket: ' + errorMessage);
        }

        console.log(`Uploaded ${file.name}`);
        fetchTickets();
      } catch (error) {
        console.error(`Error uploading ticket ${file.name}:`, error);
        alert(`Error uploading ${file.name}: ${error.message}`);
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      // Load tickets on page load
      fetchTickets();
      const uploadArea = document.getElementById('upload-area');
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.json';
      fileInput.multiple = true;
      fileInput.style.display = 'none';
      document.body.appendChild(fileInput);
      // Click handler for file uploads
      uploadArea.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', async (e) => {
        const files = Array.from(e.target.files);
        await Promise.all(files.map(file => uploadFile(file)));
        fetchTickets();
      });
      // Drag-and-drop handlers
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#fff';
      });
      uploadArea.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#4a4a4a';
      });
      uploadArea.addEventListener('drop', async (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#4a4a4a';
        const files = Array.from(e.dataTransfer.files);
        await Promise.all(files.map(file => uploadFile(file)));
        fetchTickets();
      });
      // Modal close handlers
      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('ticket-modal').style.display = 'none';
      });
      window.addEventListener('click', (e) => {
        const modal = document.getElementById('ticket-modal');
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
      document.getElementById('delete-ticket-btn').addEventListener('click', async () => {
      const modal = document.getElementById('ticket-modal');
      const ticketData = JSON.parse(document.getElementById('ticket-json').textContent);
      const ticket_id = ticketData.ticket_id;
        try {
      const response = await fetch(`/api/v1/tickets/${ticket_id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ session_id: "{{session_id}}" })
        });
          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Failed to delete ticket');
          alert('Ticket deleted');
          modal.style.display = 'none';
          fetchTickets();
        } catch (err) {
          console.error('Error deleting ticket:', err);
          alert('Error deleting ticket: ' + err.message);
        }
      });
      // --- Chat functionality ---
      const chatInput = document.querySelector('.chat-input input');
      const sendButton = document.querySelector('.chat-input button');
      const chatWindow = document.getElementById('chat-window');
      async function sendChatMessage() {
        const question = chatInput.value.trim();
        if (!question) return;
        // Append user's message
        const userMessage = document.createElement('p');
        userMessage.classList.add('user-message');
        userMessage.textContent = question;
        chatWindow.appendChild(userMessage);
        // Scroll to bottom after appending user's message
        chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        // Create a "Thinking..." placeholder
        const thinkingMessage = document.createElement('p');
        thinkingMessage.classList.add('ai-message');
        thinkingMessage.textContent = 'Thinking';
        chatWindow.appendChild(thinkingMessage);
        // Force scroll to bottom so "Thinking..." is visible.
        setTimeout(() => {
          chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }, 50);
        // Animate the dots
        let dots = 0;
        const dotInterval = setInterval(() => {
          dots = (dots + 1) % 4;
          thinkingMessage.textContent = 'Thinking' + '.'.repeat(dots);
        }, 500);
        chatInput.value = '';
        try {
          let currentStep = 1;
          let data;
          let firstResponse = true;
          do {
            const response = await fetch(`/api/v1/support_workflow?session_id={{session_id}}&support_workflow_step=${currentStep}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(question)
            });
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            data = await response.json();
            if (data.function_call === "email_escalation") {
              fetchTickets();
            }

            // Debug: Display full support_workflow response for this step (excluding 'answer')
            const debugMessage = document.createElement('pre');
            debugMessage.classList.add('debug-message');
            let debugData = Object.assign({}, data);
            delete debugData.answer;
            if (debugData.next_workflow_action_step === 1) {
              delete debugData.next_workflow_action_step;
            }
            if (debugData.function_call === null) { delete debugData.function_call; }
            debugMessage.textContent = "DEBUG: " + JSON.stringify(debugData, null, 2);
            chatWindow.appendChild(debugMessage);

            // Display AI message for this workflow step
            const aiMessage = document.createElement('p');
            aiMessage.classList.add('ai-message');
            aiMessage.innerHTML = marked.parse(data.answer);
            chatWindow.appendChild(aiMessage);

            // Scroll to bottom after appending each step's response
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
            if (thinkingMessage.parentNode) {
              chatWindow.appendChild(thinkingMessage);
            }

            currentStep = data.next_workflow_action_step;
          } while (currentStep != 1);
        clearInterval(dotInterval);
        if (thinkingMessage.parentNode) {
          chatWindow.removeChild(thinkingMessage);
        }
        } catch (error) {
          console.error('Error:', error);
          clearInterval(dotInterval);
          chatWindow.removeChild(thinkingMessage);
          const errorMessage = document.createElement('p');
          errorMessage.classList.add('ai-message');
          errorMessage.textContent = 'Oops, something went wrong. Looks like the system is as reliable as a leaky faucet.';
          chatWindow.appendChild(errorMessage);
          chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }
      }
      // Submit on Enter key
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendChatMessage();
        }
      });
      // Submit on Send button click
      sendButton.addEventListener('click', sendChatMessage);
    });

    document.addEventListener('DOMContentLoaded', () => {
      const addTicketModal = document.getElementById('add-ticket-modal');
      const openAddTicketBtn = document.getElementById('open-add-ticket-modal');
      const closeAddTicketBtn = document.getElementById('close-add-ticket-modal');

      openAddTicketBtn.addEventListener('click', () => {
        addTicketModal.style.display = 'block';
      });

      closeAddTicketBtn.addEventListener('click', () => {
        addTicketModal.style.display = 'none';
      });

      window.addEventListener('click', (e) => {
        if (e.target === addTicketModal) {
          addTicketModal.style.display = 'none';
        }
      });
      // Handle Add Ticket form submission
      document.getElementById('add-ticket-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('ticket-title').value;
        const description = document.getElementById('ticket-description').value;
        const priority = document.getElementById('ticket-priority').value;
        const requester = document.getElementById('ticket-requester').value;
        const ticket_id = 'T-' + Math.floor(Math.random() * 10000);
        const data = { ticket_id, title, description, requester, priority, status: 'Open' };

        try {
        const response = await fetch('/api/v1/tickets/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (!response.ok) {
            const errorMsg = await response.text();
            alert('Failed to add ticket: ' + errorMsg);
            return;
          }
          alert('Ticket added successfully');
          document.getElementById('add-ticket-modal').style.display = 'none';
          document.getElementById('add-ticket-form').reset();
          fetchTickets();
        } catch (error) {
          console.error(error);
          alert('Error adding ticket: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
